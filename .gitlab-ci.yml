image: docker:latest

variables:
  DOCKER_DRIVER: overlay2

services:
  - docker:dind

stages:
  #- build-web
  - build-prod
  - release

before_script:
  #- docker info
  #- docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
  - uname -a

build job:
  stage: build-prod
  script:
  # nginx, test configuration and exit.
  #- nginx -v
  #- nginx -t
  - TMPTAG=$(date +%Y%m%d-%H%M)
  - docker info  
  - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
  - docker build --pull -t $CI_REGISTRY_IMAGE:latest .
  - docker tag $CI_REGISTRY_IMAGE:latest $CI_REGISTRY_IMAGE:$TMPTAG
  - docker push $CI_REGISTRY_IMAGE:$TMPTAG
  - docker push $CI_REGISTRY_IMAGE:latest
  #- docker images

deploy to www.er.co.th job:
  stage: release
  image: alpine:3.6
  when: manual
  only:
  - master
  script:
  - which ssh-agent || (apk add --no-cache --update openssh-client)
  - eval $(ssh-agent -s)
  - mkdir -p ~/.ssh
  - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
  - echo "$SSH_PRIVATE_KEY" | ssh-add -
  - ssh-add -l
  - $(echo "ssh core@www.er.co.th docker pull $CI_REGISTRY_IMAGE:latest && docker run --rm --volume /var/nginx:/var/nginx:rw --volume /etc/letsencrypt:/etc/letsencrypt:rw $CI_REGISTRY_IMAGE:latest /nginx-src/nginx-tools/reinstall.sh && docker run -d --restart always --name webserver2 --publish 80:80 --publish 443:443 --volume /var/nginx:/var/nginx:ro --volume /etc/letsencrypt:/etc/letsencrypt:ro --volume /etc/ssl/certs/dhparam.pem:/etc/ssl/certs/dhparam.pem:ro registry.er.co.th:443/er.co.th/www:latest")
  #- ssh core@www.er.co.th docker run -it --rm --volume /var/nginx:/var/nginx:rw --volume /etc/letsencrypt:/etc/letsencrypt:rw registry.er.co.th:443/er.co.th/www:latest /nginx-src/nginx-tools/reinstall.sh && docker exec -it webserver2 nginx -s reload
