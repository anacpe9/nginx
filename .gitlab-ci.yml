image: alpine:3.14

variables:
  DOCKER_DRIVER: overlay2
  # DOCKER_HOST: tcp://localhost:2375

stages:
  - DockerRelease

Docker:Build and Release:
  stage: DockerRelease
  image: docker:latest
  only:
    - tags
  except:
    - branches
  services:
    - docker:dind
  cache: {}
  script:
    - docker info
    - sed "s/%%IMAGE_VERSION%%/$CI_BUILD_REF_NAME/g" Dockerfile.template > dist/Dockerfile
    - echo "$CI_BUILD_TOKEN" | docker login -u gitlab-ci-token --password-stdin $CI_REGISTRY
    - >-
      docker build
      -t $CI_REGISTRY_IMAGE:$CI_BUILD_REF_NAME
      -f dist/Dockerfile
      .
    - docker images
    - docker push $CI_REGISTRY_IMAGE:$CI_BUILD_REF_NAME
